<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Friendzone</title>
  <link rel="icon" type="image/png" href="assests/img/fav.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

  <link rel="stylesheet" href="assests/css/home-style.css" />
  <script src="https://kit.fontawesome.com/2c3c26015e.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="assests/css/owl.carousel.min.css" type="text/css">
  <link rel="stylesheet" href="assests/css/owl.theme.default.min.css" type="text/css">
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
    <script src="https://kit.fontawesome.com/a01bd6bffe.js" crossorigin="anonymous"></script>
   
</head>

<body>

  <div class="row my-md-5 my-0 container-fluid">
   
    <div class="col-md-6 mt-5 ">
      <img src="002.png" class="img-fluid text-center" alt="Responsive image">
    </div>
    <div class="col-md-6">
      <form>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input type="text" class="form-control" id="fname" placeholder="Enter your Name">
            </div>
          </div>
       
        <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Last Name</label>
          <input type="text" class="form-control" id="lname" placeholder="Enter your Name">
        </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
        <div class="mb-3">
          <label for="example-datetime-local-input" class="form-label">Date and time</label>
        
            <input class="form-control" type="datetime-local" value="2011-08-19T13:45:00" id="example-datetime-local-input">
         
        </div>
</div>

  <div class="col-md-6">

        <div class="mb-3">
          <label for="name" class="form-label">Phone Number</label>
          <input type="number" class="form-control" id="number" placeholder="Enter Phone Number">
        </div>
        </div>
        </div>

        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
          <label for="Email1" class="form-label">Email address</label>
          <input type="email" class="form-control" id="email1" placeholder="Enter your Email Id">
         
        </div>
        </div>
       
          <div class="col-md-6">
        <div class="mb-3">
          <label for="exampleFormControlFile1">Photo</label>
          <input type="file" class="form-control-file" id="exampleFormControlFile1">
  
        </div>
        </div>
        </div>
        <div class="row">
          <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Qualification</label>
          <input type="text" class="form-control" id="Qualification" placeholder="Enter your Qualification">
        </div>
        </div>
        <div class="col-md-6">
          <div class="mb-3">
            <label for="name" class="form-label">Skills</label>
            <input type="text" class="form-control" id="skills" placeholder="Enter your Skills">
          </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-6">
            <div class="mb-3">
              <label for="name" class="form-label">Current Job / Business</label>
              <input type="text" class="form-control" id="job" placeholder="Job / Business">
            </div>
            </div>
          <div class="col-md-6">
        <div class="mb-3">
          <label for="name" class="form-label">Working Location</label>
          <select id="inputState" class="form-control">
            <option selected>Choose...</option>
            <option>Vijayawada</option>
            <option>Guntur</option>
            <option>Hyderabad</option>
            <option>Bangalore</option>
            <option>other</option>

            
          </select>
        </div>
        </div>
        
        </div>

       

      

        
       
        <button type="submit" class="btn btn-primary btn-lg btn-block mb-5">Submit</button>
      </form>

<br><br>

    </div>
    
  </div>

 

<!-- Wave SVG Animation -->
<div class="waves d-none d-sm-block">
  <svg width="100%" height="200px" fill="none" version="1.1"
   xmlns="http://www.w3.org/2000/svg">
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#0f11a6" />
      <stop offset="50%" stop-color="#224488" />
      <stop offset="100%" stop-color="#0083B0" />
    </linearGradient>
    <path 
      fill="url(#grad1)" 
      d="
        M0 67
        C 273,183
          822,-40
          1920.00,106 
        
        V 359 
        H 0 
        V 67
        Z">
      <animate 
        repeatCount="indefinite" 
        fill="url(#grad1)" 
        attributeName="d" 
        dur="7s"
        attributeType="XML"
        values="
          M0 77 
          C 473,283
            822,-40
            1920,116 
          
          V 359 
          H 0 
          V 67 
          Z; 

          M0 77 
          C 473,-40
            1222,283
            1920,136 
          
          V 359 
          H 0 
          V 67 
          Z; 

          M0 77 
          C 973,260
            1722,-53
            1920,120 
          
          V 359 
          H 0 
          V 67 
          Z; 

          M0 77 
          C 473,283
            822,-40
            1920,116 
          
          V 359 
          H 0 
          V 67 
          Z
          ">
      </animate>
    </path>
  </svg>
</div>







    
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
    crossorigin="anonymous"></script>
  <script src="assests/owlCarousel/owl.carousel.min.js" type="text/javascript"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
    integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
    integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
    crossorigin="anonymous"></script>

 
</body>

</html>
